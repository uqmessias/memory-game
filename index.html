<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game phase 2</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js"></script>
</head>

<body>
    <div class="game-box">
        <div class="row">
            <div class="no-touchable-box touchable-box"></div>
            <div class="no-touchable-box touchable-box"></div>
            <div class="no-touchable-box touchable-box"></div>
        </div>
        <div class="row">
            <div class="no-touchable-box touchable-box"></div>
            <div class="no-touchable-box instuctions-box">
                <button id="start-level">START GAME</button>
                <span>level
                    <strong id="level">1</strong> |
                    <strong id="timer">--</strong>
                </span>
                <button id="end-game" disabled="disabled">END GAME</button>
            </div>
            <div class="no-touchable-box touchable-box"></div>
        </div>
        <div class="row">
            <div class="no-touchable-box touchable-box"></div>
            <div class="no-touchable-box touchable-box"></div>
            <div class="no-touchable-box touchable-box"></div>
        </div>
    </div>
</body>

</html>
